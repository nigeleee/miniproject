<div class="container mt-5 text-center">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-title">
          <h3>Your Shopping Cart</h3>
        </div>
        <div *ngIf="cartItems.length > 0; else noitems">
          <div class="card-body" *ngFor="let item of cartItems">
            <h2>Lee's {{ item.name }} Kimchi</h2>
            <h3>Quantity: {{ item.quantity }}</h3>
            <h3>Price: {{ item.totalPrice }}</h3>
            <div *ngFor="let p of products">
              <div *ngIf="p.productId == item.productId">
                <img src="{{p.productUrl}}">
              </div>
            </div>
            <br>
            <button class="btn btn-danger" (click)="deleteCartItem(item)">Remove</button>
          </div>
          <hr>
          <button class="btn btn-warning" (click)="clearCart()">Clear</button>
          &nbsp;<button class="btn btn-primary" (click)="proceedToCheckout()">Checkout</button>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<button class="btn btn-light">Back to Products</button>
<ng-template #noitems>Cart is Empty</ng-template>
